<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">&times;</button>
    <h4 class="modal-title">Виберіть дату</h4>
</div>
<div class="modal-body">
    <div class="alert alert-warning">Увага! Всі незбережені зміни будуть скасовані.</div>
    <div>
        <input type="date" class="form-control" ng-model="$ctrl.newDate">
    </div>
    <div>
        <button class="btn btn-success" ng-click="$ctrl.ok($ctrl.newDate)">Ок</button>
        <button class="btn btn-danger" ng-click="$ctrl.cancel()">Скасувати</button>
    </div>
</div>
