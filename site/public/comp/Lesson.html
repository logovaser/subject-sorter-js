<div class="lesson-content">
    <div ng-bind="lesson.subject.name"></div>
    <div ng-bind="lesson.topic"></div>
    <div ng-bind="lesson.type.name"></div>
    <div><span ng-repeat="teacher in lesson.teachers">
        <span ng-show="lesson.actual_teacher.surname != teacher.surname">{{ teacher.surname }}</span>
        <b ng-show="lesson.actual_teacher.surname === teacher.surname"></b>
    </span></div>
    <div ng-bind="lesson.room"></div>
</div>
