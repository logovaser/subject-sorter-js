<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{formatDate(lesson.date)}} - {{lesson.number}} пара</h4>
</div>
<div class="modal-body">
    <table class="lesson-content" width="100%">
        <tr>
            <td>Предмет:</td>
            <td>
                <select class="form-control" ng-model="lesson.subject">
                    <option ng-repeat="subject in avaliableSubjects" ng-value="subject">{{subject.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Тема:</td>
            <td><input class="form-control" ng-model="lesson.topic"></td>

        </tr>
        <tr>
            <td>Тип:</td>
            <td>
                <select class="form-control" ng-model="lesson.type">
                    <option ng-repeat="type in availableLessonTypes" ng-value="type">{{type.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Викл.:</td>
            <td>
                <ui-select multiple ng-model="lesson.teachers" theme="bootstrap">
                    <ui-select-match placeholder="Виберіть вчителів...">{{$item.surname}}</ui-select-match>
                    <ui-select-choices repeat="teacher in avaliableTeachers | filter:$select.search"
                                       ng-value="teacher">{{teacher.surname}}
                    </ui-select-choices>
                </ui-select>
            </td>
        </tr>
        <tr>
            <td>Проводить:</td>
            <td>
                <select class="form-control" ng-model="lesson.actual_teacher">
                    <option ng-value="undefined"></option>
                    <option ng-repeat="teacher in avaliableTeachers" ng-value="teacher">{{teacher.surname}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ауд.:</td>
            <td><input class="form-control" ng-model="lesson.room"></td>
        </tr>
    </table>
</div>
