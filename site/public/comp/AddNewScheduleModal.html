
<div id="add-new-schedule-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Виберіть дату</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">Увага! Всі незбережені зміни будуть скасовані.</div>
                <input id="new-sch-date" type="date" class="form-control" ng-model="tab.dt_new_sch">
                <br>
                <button class="btn btn-success" ng-click="addSchedule()" data-dismiss="modal">Ок</button>
                <button class="btn btn-danger" data-dismiss="modal">Скасувати</button>
            </div>
        </div>
    </div>
</div>
