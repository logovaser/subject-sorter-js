<h3>Розклад на {{ date_show }} <button type="button" class="btn-close" ng-click="delSchedule()"></button></h3>

<div class="nav">
    <input ng-model="pairToAdd">
    <button type="button" ng-click="addPair()">Додати пару</button>
    <div class="separator"></div>
    <select ng-model="platoonToAdd">
        <option ng-repeat="platoon in availablePlatoons" ng-value="platoon">{{platoon.number}}</option>
    </select>
    <button type="button" ng-click="addPlatoon()">Додати взвод</button>
    <div class="separator"></div>
    <button type="button" ng-click="btnSaveClick()">Зберегти</button>
    <button type="button" ng-click="btnSortClick()">Сортувати</button>
</div>
<table class="schedule-table">
    <thead>
    <tr>
        <th></th>
        <th ng-repeat="item in grid[0]" class="pair">
            <b>{{ item.platoon.number }}</b>
            <button type="button" class="btn-close" ng-click="delPlatoon(item.platoon)"></button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in grid" class="tr">
        <td class="pair-number">
            <b>{{ row[0].lesson.number }}</b>
            <button type="button" class="btn-close" ng-click="delPair(row[0].lesson.number)"></button>
        </td>
        <td ng-repeat="item in row" class="pair">
            <lesson lesson="item.lesson"
                    ng-click="lessonClick(item)"
                    ng-class="item.isSelected ? 'selected' : ''"></lesson>
        </td>
    </tr>
    </tbody>
</table>
