<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject sorter</title>
    <script src="static/index.js"></script>
</head>
<body ng-app="subSortApp">

<div ng-controller="scheduleCtrl">

    <div class="nav">
        <form class="form-inline date-picker" ng-submit="loadSchedule($event)">
            <div class="form-group">
                <label for="sch-date-start">від</label>
                <input id="sch-date-start" class="form-control" type="date" ng-model="tab.dt_start">
            </div>
            <div class="form-group">
                <label for="sch-date-end">до</label>
                <input id="sch-date-end" class="form-control" type="date" ng-model="tab.dt_end">
            </div>
            <button class="btn btn-default">Завантажити</button>
        </form>
        <div class="separator"></div>
        <form class="form-inline date-picker" ng-submit="addSchedule($event)">
            <div class="form-group">
                <label for="new-sch-date">Створити новий</label>
                <input id="new-sch-date" type="date" class="form-control" ng-model="tab.dt_new_sch">
            </div>
            <button class="btn btn-default">Створити</button>
        </form>
        <div class="separator"></div>
        <button type="button" class="btn btn-default" ng-click="addTab()">Додати вкладку</button>
    </div>

    <schedule ng-repeat="day in days" date="day.date"></schedule>
</div>


</body>
</html>
