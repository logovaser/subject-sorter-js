<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject sorter</title>
    <script src="static/index.js"></script>
</head>
<body ng-app="subSortApp">

<div ng-controller="scheduleCtrl">
    <div class="nav-wrapper">
        <div class="nav">
            <form class="form-inline date-picker" ng-submit="loadSchedule($event)">
                <div class="form-group">
                    <label for="sch-date-start">від</label>
                    <input id="sch-date-start" class="form-control" type="date" ng-model="tab.dt_start">
                </div>
                <div class="form-group">
                    <label for="sch-date-end">до</label>
                    <input id="sch-date-end" class="form-control" type="date" ng-model="tab.dt_end">
                </div>
                <button class="btn btn-default">Завантажити</button>
            </form>
            <div class="separator"></div>
            <a href="http://1d520627.ngrok.io/app_dev.php/subjects/excel" target="_blank" class="btn btn-default">Excel</a>
            <div class="separator"></div>
            <form class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-model="styles.schedules.zoom">
                        <option value="25%">25%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="nav">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add-new-schedule-modal">
                Створити новий розклад
            </button>
            <div class="separator"></div>
            <button type="button" class="btn btn-default" ng-click="addTab()">Додати вкладку</button>
            <div class="separator"></div>
            <a href="/stats" class="btn btn-info">Статистика</a>
            <div class="separator"></div>
            <a href="/settings" class="btn btn-warning">Налаштування</a>
        </div>
    </div>

    <div ng-style="styles.schedules">
        <schedule ng-repeat="day in days" date="day.date"></schedule>
    </div>

    <div id="add-new-schedule-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Виберіть дату</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">Увага! Всі незбережені зміни будуть скасовані.</div>
                    <input id="new-sch-date" type="date" class="form-control" ng-model="tab.dt_new_sch">
                    <br>
                    <button class="btn btn-success" ng-click="addSchedule()" data-dismiss="modal">Ок</button>
                    <button class="btn btn-danger" data-dismiss="modal">Скасувати</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
